<html>

<head>
  <link rel="stylesheet" href="index.css" />

  <script src="jquery.js"></script>
  <script src="demo.js"></script>
  <script src="kittydar-0.1.6.js"></script>

  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  
  
</head>

<body>
  <div id="container">
    <header>
      <h1>Kitty Detection Dress Up!</h1>
    </header>
    <div id="viewer-container">
      <div id="viewer">
        <div id="droparea-text">
          Drag an image here to find cats.
        </div>
        <canvas id="preview">
        </canvas>
        <canvas id="annotations">
        </canvas>
      </div>

      <div id="example-chooser">
        <div id="thumbs">
          <img class="example-thumb" src="images/cat1.jpg">
          <img class="example-thumb" src="images/cat2.jpg">
          <img class="example-thumb" src="images/cat3.jpg">
          <img class="example-thumb" src="images/cat4.jpg">
        </div>
      </div>
    </div>
  </div>

  <div id="progress">
  </div>

  <footer>
    <div id="select-button">
      test images
    </div>
    <div id="note">
      <div id="limit-note">kittydar only detects upright cats that are facing forward.</div>
      <div id="js-note">
        <a href="http://github.com/harthur/kittydar">written in JavaScript</a>
      </div>
    </div>
  </footer>

  <div id="drawing" hidden=true>1</div>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35856379-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>

</body>

</html>
